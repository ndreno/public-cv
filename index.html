<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nicolas Dr√©no - CV</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            function getBrowserLanguage() {
                return (navigator.language || navigator.userLanguage || 'en').split('-')[0];
            }

            function getParameterByName(name, url = window.location.href) {
                name = name.replace(/[\[\]]/g, '\\$&');
                var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                    results = regex.exec(url);
                if (!results) return null;
                if (!results[2]) return '';
                return decodeURIComponent(results[2].replace(/\+/g, ' '));
            }

            const langParam = getParameterByName('lang');
            let targetPage = 'en.html'; // Default to English

            if (langParam === 'fr') {
                targetPage = 'fr.html';
            } else if (langParam === 'en') {
                targetPage = 'en.html';
            } else {
                // No lang param, try browser language
                const browserLang = getBrowserLanguage();
                if (browserLang === 'fr') {
                    targetPage = 'fr.html';
                }
            }

            // Redirect to the determined language page
            window.location.replace(targetPage);
        });
    </script>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; background-color: #f0f0f0; color: #333; }
        .loader { border: 8px solid #f3f3f3; border-top: 8px solid #3498db; border-radius: 50%; width: 60px; height: 60px; animation: spin 2s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        p { margin-top: 20px; font-size: 1.2em; }
    </style>
</head>
<body>
<div>
    <div class="loader"></div>
    <p>Loading resume...</p>
</div>
</body>
</html>
